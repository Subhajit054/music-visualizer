<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die With A Smile - Perfect Lyrics Sync</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1a1a1a);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            padding: 2rem;
            gap: 2rem;
        }

        .visualizer-container {
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('images/romantic-bg.jpg') center/cover;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .lyrics-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .lyrics-box {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            text-align: center;
            z-index: 2;
        }

        .lyric-line {
            font-size: 2rem;
            margin: 1.5rem 0;
            opacity: 0.3;
            transform: translateY(20px);
            transition: all 0.5s ease;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
            font-weight: 500;
        }

        .lyric-line.active {
            opacity: 1;
            transform: translateY(0);
            color: white;
            animation: lyricPulse 1.5s infinite;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 3;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
        }

        .visualizer-bars {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
            padding: 1rem;
        }

        .bar {
            width: 15px;
            background: var(--secondary);
            transition: height 0.2s ease;
            border-radius: 5px 5px 0 0;
        }

        .song-title {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent 60%);
            pointer-events: none;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        @keyframes lyricPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visualizer-container">
            <div class="song-title">Die With A Smile</div>
            <div class="visualizer-bars" id="visualizer"></div>
            <div class="gradient-overlay"></div>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics-box" id="lyricsBox"></div>
            <div class="gradient-overlay"></div>
        </div>
    </div>

    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="debug-panel">
        <div>Current Time: <span id="currentTime">0.00</span>s</div>
        <button onclick="logCurrentTime()">Log Time</button>
    </div>

    <audio id="audioPlayer">
        <source src="audio/die-with-a-smile.mp3" type="audio/mpeg">
    </audio>

    <script>
        // =====================================================================
        // STEP 1: ADJUST THESE TIMINGS TO MATCH YOUR AUDIO FILE
        // Use the 'Log Time' button to get exact timestamps
        // =====================================================================
        const lyrics = [
            // Format: { text: "Lyric line", start: seconds, end: seconds }
            { text: "Ooh", start: 0.5, end: 4.2 },
            { text: "I, I just woke up from a dream", start: 4.2, end: 8.5 },
            // Add all other lines following this pattern
            // Example:
            // { text: "Your lyric line", start: X.XX, end: X.XX },
        ];

        // =====================================================================
        // Audio Configuration
        // =====================================================================
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const visualizer = document.getElementById('visualizer');
        const ctx = new AudioContext();
        const analyser = ctx.createAnalyser();
        let source;

        // =====================================================================
        // Visualizer Setup
        // =====================================================================
        for (let i = 0; i < 50; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }

        // =====================================================================
        // Lyrics Synchronization
        // =====================================================================
        function updateLyrics() {
            const currentTime = audio.currentTime;
            document.getElementById('currentTime').textContent = currentTime.toFixed(2);
            
            lyrics.forEach((line, index) => {
                const lyricElement = document.getElementById(`line-${index}`);
                if (currentTime >= line.start && currentTime <= line.end) {
                    lyricElement.classList.add('active');
                } else {
                    lyricElement.classList.remove('active');
                }
            });
        }

        // =====================================================================
        // Debugging Tools
        // =====================================================================
        function logCurrentTime() {
            console.log('Current audio time:', audio.currentTime.toFixed(2));
        }

        // =====================================================================
        // Audio Handlers
        // =====================================================================
        audio.addEventListener('play', () => {
            if (!source) {
                source = ctx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(ctx.destination);
                analyser.fftSize = 256;
            }
            animateBars();
        });

        audio.addEventListener('timeupdate', updateLyrics);

        function animateBars() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            const bars = document.getElementsByClassName('bar');
            for (let i = 0; i < bars.length; i++) {
                const height = dataArray[i] / 1.5;
                bars[i].style.height = `${height}px`;
                bars[i].style.background = `hsl(${height * 2}, 70%, 50%)`;
            }
            requestAnimationFrame(animateBars);
        }

        // =====================================================================
        // Control Handlers
        // =====================================================================
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '⏸ Pause';
            } else {
                audio.pause();
                playBtn.textContent = '▶ Play';
            }
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // =====================================================================
        // Initialize App
        // =====================================================================
        lyrics.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'lyric-line';
            div.id = `line-${index}`;
            div.textContent = line.text;
            document.getElementById('lyricsBox').appendChild(div);
        });

        document.body.addEventListener('click', () => {
            if (ctx.state === 'suspended') {
                ctx.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
